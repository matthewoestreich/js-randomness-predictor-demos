<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js-randomness-predictor Demos</title>
    <style>
      /* Base Reset */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Helvetica Neue", Arial, sans-serif;
        line-height: 1.6;
        background: #f9f9f9;
        color: #333;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        align-items: center;
        justify-content: flex-start;
        padding: 2rem 1rem;
        text-align: center;
      }

      a {
        color: #1d4ed8;
        text-decoration: none;
        transition: color 0.2s;
      }

      a:hover {
        color: #2563eb;
        text-decoration: underline;
      }

      h1 {
        margin: 1.5rem 0;
        font-size: 2rem;
      }

      p {
        margin-bottom: 2rem;
        font-size: 1rem;
        max-width: 600px;
      }

      ul {
        list-style-type: none;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        padding: 0;
        width: 100%;
        max-width: 500px;
      }

      li a {
        display: block;
        padding: 1rem 1.5rem;
        background: #fff;
        border-radius: 0.5rem;
        border: 1px solid #e5e7eb;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        font-weight: 500;
        transition: all 0.2s;
      }

      li a:hover {
        background: #f3f4f6;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      code {
        background: #f3f4f6;
        padding: 0.2rem 0.4rem;
        border-radius: 0.25rem;
        font-family: monospace;
        font-size: 0.95em;
      }

      @media (min-width: 600px) {
        ul {
          flex-direction: row;
          justify-content: center;
        }
        li a {
          flex: 1;
          max-width: 200px;
        }
      }
    </style>
  </head>
  <body>
    <h1>js-randomness-predictor Demos</h1>
    <p>
      <a href="https://github.com/matthewoestreich/js-randomness-predictor-demos"> Source Code for Demos </a>
    </p>

      <li><a href="react-vite/index.html">React + Vite</a></li>
      <li><a href="react-webpack/index.html">React + Webpack</a></li>
      <li>
        <a href="vanilla-js/index.html"> Vanilla JS (via &lt;script&gt; tag)</a>
      </li>
    </ul>
  </body>
</html>

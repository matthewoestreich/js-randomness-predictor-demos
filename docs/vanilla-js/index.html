<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js-randomness-predictor vanilla-js</title>
  </head>
  <body>
    <table border="1" cellpadding="8" cellspacing="0">
      <thead>
        <tr>
          <th>Browser</th>
          <th>Supported?</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="your-current-browser"></td>
          <td id="is-your-current-browser-supported"></td>
        </tr>
      </tbody>
    </table>
    <br />
    <div id="predictor-section" style="display: none">
      <button id="make-prediction" disabled>Make Prediction</button>
      <button id="call-math-random" disabled>Call Math.random()</button>
      <p id="status"></p>
      <h1>Predictions</h1>
      <div id="predictions"></div>
      <h1>Actual Rands</h1>
      <div id="actual-randoms"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/js-randomness-predictor@latest/dist/umd/js-randomness-predictor.min.js"></script>
    <script src="vanilla-js.js"></script>
  </body>
</html>
